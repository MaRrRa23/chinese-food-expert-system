<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="index.js"></script>
  <title>Экспертная система</title>
</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Вопрос</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Начать</button>
      <button id="next-btn" class="next-btn btn hide">Следующий вопрос</button>
      <button id="restart-btn" class="next-btn btn hide">Начать заново</button>
    </div>
    <div id="image-container"></div>
  </div>

</html>
